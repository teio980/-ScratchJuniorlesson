<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .quiz-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            margin: auto;
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            gap: 10px;
        }
        .option {
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .option:hover {
            background-color: #e9ecef;
        }
        .option.selected {
            background-color: #cfe2ff;
            border-color: #0d6efd;
        }
        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        .quiz-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }
        .timer {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .progress {
            height: 10px;
            margin-bottom: 20px;
        }
        .results {
            text-align: center;
        }
        .result-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .score {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .progress {
    background-color: #e9ecef;
    border-radius: 5px;
    overflow: hidden;
    height: 10px;
    margin-bottom: 20px;
}

.progress-bar {
    background-color: #0d6efd;
    height: 100%;
    transition: width 0.4s ease;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h2>Interactive Quiz</h2>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div id="question-container">
                <p class="question" id="question"></p>
                <div class="options" id="options"></div>
            </div>
            <div class="quiz-footer">
                <div class="timer" id="timer">Time: 30s</div>
                <button class="btn btn-primary" id="next-btn">Next</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            { question: "What is the capital of France?", options: ["London", "Berlin", "Paris", "Madrid"], correct: 2 },
            { question: "Which planet is known as the Red Planet?", options: ["Venus", "Mars", "Jupiter", "Saturn"], correct: 1 },
            { question: "Who painted the Mona Lisa?", options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"], correct: 2 },
            { question: "What is the largest ocean on Earth?", options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"], correct: 3 },
            { question: "Which element has the chemical symbol 'O'?", options: ["Gold", "Silver", "Oxygen", "Iron"], correct: 2 }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 30;

        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const nextBtn = document.getElementById('next-btn');
        const timerEl = document.getElementById('timer');
        const progressBar = document.querySelector('.progress-bar');
        const quizContainer = document.getElementById('quiz');

        function loadQuestion() {
            const question = quizData[currentQuestion];
            questionEl.textContent = question.question;
            optionsEl.innerHTML = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option');
                button.addEventListener('click', () => selectOption(button, index));
                optionsEl.appendChild(button);
            });
            nextBtn.style.display = 'none';
            timeLeft = 30;
            if (timer) clearInterval(timer);
            startTimer();
            updateProgress();
        }

        function selectOption(selectedButton, optionIndex) {
            const buttons = optionsEl.getElementsByClassName('option');
            Array.from(buttons).forEach(button => button.classList.remove('selected'));
            selectedButton.classList.add('selected');
            nextBtn.style.display = 'block';
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timerEl.textContent = `Time: ${timeLeft}s`;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    checkAnswer();
                }
            }, 1000);
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;

            const selectedAnswer = Array.from(optionsEl.children).indexOf(selectedOption);
            const question = quizData[currentQuestion];

            if (selectedAnswer === question.correct) {
                score++;
                selectedOption.classList.add('correct');
            } else {
                selectedOption.classList.add('incorrect');
                optionsEl.children[question.correct].classList.add('correct');
            }

            Array.from(optionsEl.children).forEach(button => button.disabled = true);
            clearInterval(timer);
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.setAttribute('aria-valuenow', progress);
        }

        function showResults() {
            quizContainer.innerHTML = `
                <div class="results">
                    <div class="result-icon">
                        <i class="fas ${score > quizData.length / 2 ? 'fa-trophy text-success' : 'fa-times-circle text-danger'}"></i>
                    </div>
                    <div class="score">Your score: ${score}/${quizData.length}</div>
                    <p>${score > quizData.length / 2 ? 'Great job!' : 'Better luck next time!'}</p>
                    <button class="btn btn-primary" onclick="location.reload()">Restart Quiz</button>
                </div>
            `;
        }

        nextBtn.addEventListener('click', () => {
            checkAnswer();
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        });

        loadQuestion();
    </script>
</body>
</html>
