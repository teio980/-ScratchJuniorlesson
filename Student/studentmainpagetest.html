<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9fc;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #7d6ee7;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navbar input[type="text"] {
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      width: 100%;
      max-width: 300px;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      background-color: #eaefff;
      padding: 0.5rem 2rem;
      gap: 1rem;
      justify-content: flex-start;
    }

    .tab {
      font-weight: bold;
      cursor: pointer;
      color: #333;
      padding: 0.5rem;
    }

    .tab.active {
      color: #7d6ee7;
      border-bottom: 2px solid #7d6ee7;
    }

    .wrapper {
      max-width: 100wh;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 2rem 0;
      justify-content: flex-start;
    }

    .card {
      width: 200px;
      height: 220px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(to bottom right, #4a90e2, #5cd2e6);
      color: white;
      font-weight: bold;
    }

    .project-card {
      background: #ffeaa7;
      color: #000;
      position: relative;
    }

    .project-card .lang-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #fcd34d;
      color: black;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
    }

    .project-card .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #f6d365;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-top: 30px;
    }

    .project-card .title {
      margin-top: 20px;
      font-weight: bold;
    }

    .project-card button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background-color: white;
      cursor: pointer;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: flex;
    }

    @media (max-width: 600px) {
      .tabs {
        flex-direction: column;
        align-items: center;
      }

      .container {
        justify-content: center;
        padding: 1rem 0;
      }

      .card {
        width: 100%;
        max-width: 300px;
        height: auto;
        padding: 1.5rem 0;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <input type="text" placeholder="Search projects...">
  </div>

  <div class="tabs wrapper">
    <div class="tab active" data-tab="recent">RECENT (1)</div>
    <div class="tab" data-tab="games">GAMES & APPS</div>
    <div class="tab" data-tab="text">TEXT CODING (1)</div>
    <div class="tab" data-tab="shares">MY SHARES</div>
  </div>

  <div class="wrapper">
    <div class="container tab-content active" id="recent">
      <div class="card">
        <div style="font-size: 48px;">âž•</div>
        <div style="margin-top: 10px;">Create a New Project</div>
      </div>

      <div class="card project-card">
        <div class="lang-tag">JS JavaScript</div>
        <div class="circle">U</div>
        <div class="title">Untitled</div>
        <button>ASSIGN</button>
      </div>
    </div>

    <div class="container tab-content" id="games">
      <div class="card">Games & Apps Section</div>
    </div>

    <div class="container tab-content" id="text">
      <div class="card">Text Coding Section</div>
    </div>

    <div class="container tab-content" id="shares">
      <div class="card">My Shares Section</div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>

</body>
</html>
