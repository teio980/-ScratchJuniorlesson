<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Notes Table</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f0fb;
      min-height: 100vh;
    }

    .search-box input {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .header-row {
      display: flex;
      flex-direction: column;
      gap: 12px;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .header-row-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .header-row h2 {
      margin: 0;
      font-size: 30px;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
    }

    .action-buttons button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .export-btn {
      background-color: #e5e7eb;
      color: #333;
    }

    .filter-btn {
      background-color: #3f83f8;
      color: white;
    }

    .table-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      overflow-x: auto;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }

    thead {
      background-color: #f9fafb;
      text-transform: uppercase;
      font-size: 12px;
      color: #666;
    }

    th, td {
      padding: 16px 20px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .status {
      color: green;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .status::before {
      content: '✔️';
      margin-right: 6px;
    }

    .ellipsis {
      text-align: right;
      font-weight: bold;
      cursor: pointer;
    }

    tbody tr:hover {
      background-color: #f9f9f9;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-row-top {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .action-buttons {
        width: 100%;
        justify-content: flex-start;
      }

      table {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      th, td {
        padding: 12px;
      }

      .header-row h2 {
        font-size: 22px;
      }

      .action-buttons button {
        width: 100%;
        font-size: 13px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <div class="header-row">
      <div class="header-row-top">
        <h2>Notes</h2>
        <div class="action-buttons">
          <button class="export-btn">⬆ Export</button>
          <button class="filter-btn">Filter</button>
        </div>
      </div>
    </div>

    <div class="table-box">
      <table>
        <thead>
          <tr>
            <th><input type="checkbox" /></th>
            <th>Notes</th>
            <th>Status</th>
            <th>Description</th>
            <th>Uploads Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" /></td>
            <td>$9.54</td>
            <td class="status">Succeeded</td>
            <td>Invoice 6B1E73DA~0017</td>
            <td>Dec 30, 09:42 PM</td>
            <td class="ellipsis">⋮</td>
          </tr>
          <tr>
            <td><input type="checkbox" /></td>
            <td>$12.83</td>
            <td class="status">Succeeded</td>
            <td>Invoice 6B1E73DA~0017</td>
            <td>Dec 29, 09:42 PM</td>
            <td class="ellipsis">⋮</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
