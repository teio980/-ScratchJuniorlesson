<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 40px 30px;
      width: 350px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .login-box h2 {
      margin-bottom: 10px;
    }

    .login-box p {
      font-size: 14px;
      margin-bottom: 30px;
      color: #ccc;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 13px;
      margin-bottom: 5px;
      color: #ccc;
    }

    .input-group input {
      width: 100%;
      padding: 10px 15px;
      border: none;
      border-radius: 30px;
      background: #111;
      color: white;
      font-size: 14px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 20px;
      color: #aaa;
    }

    .options a {
      color: #ffb3b3;
      text-decoration: none;
    }

    .login-box button {
      background: linear-gradient(to right, #ff9966, #ff5e62);
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 30px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Welcome back</h2>
    <p>Please Enter your Account details</p>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" value="Johndoe@gmail.com" />
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" value="********" />
    </div>

    <div class="options">
      <label><input type="checkbox" /> Keep me logged in</label>
      <a href="#">Forgot Password</a>
    </div>

    <button>Sign in</button>

    <div class="social-icons">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" />
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" />
    </div>
  </div>

</body>
</html>
