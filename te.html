<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScratchJr LMS â€“ Target Audience</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #111111;
    }

    .audience-section {
      background-color: #9101df;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .audience-wrapper {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 60px 40px;
      max-width: 1200px;
      width: 100%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }


    .audience-wrapper h2 {
      font-size: 2rem;
      margin-bottom: 40px;
      color: #222222;
    }

    .audience-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .audience-box {
      background-color: #f9f9f9;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.04);
      transition: transform 0.3s ease;
      border: 1px solid #eeeeee;
    }

    .audience-box:hover {
      transform: translateY(-5px);
    }

    .audience-icon {
      font-size: 50px;
      margin-bottom: 15px;
    }

    .audience-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333333;
    }

    .audience-desc {
      font-size: 1rem;
      color: #555555;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .audience-wrapper {
        padding: 30px 20px;
      }

      .audience-wrapper h2 {
        font-size: 1.6rem;
      }

      .audience-icon {
        font-size: 40px;
      }

      .audience-title {
        font-size: 1.1rem;
      }

      .audience-desc {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  

</body>
</html>
